name: Deploy to Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pixelator
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to portfolio repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PORTFOLIO_PAT }}
          external_repository: arturlimaaa/portfolio
          publish_dir: ./dist
          destination_dir: projects/pixelator
          publish_branch: main
          keep_files: false